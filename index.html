<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="style.css" type="text/css" rel="stylesheet">
    <title>I miss backend</title>
</head>

<body>
    <h1>Records Collection</h1>
    <hr>
    <div id="dataContainer">
        <table id="records-table">
            <caption>My records: </caption>
            <thead>
                <tr>
                    <th class="id-column">Id</th>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Published</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
        <button id="getButton" onclick=renderRecords()>Show me my collection!</button>
    </div>
    <hr>
    <br>
    <div class="flexContainer">

        <div id="formContainer">
            <form id="input-form">
                <label for="id" class="inputLabel">Record Id:</label>
                <input type="text" id="id"><br><br>

                <label for="title" class="inputLabel">Title:</label>
                <input type="text" id="title"><br><br>

                <label for="author" class="inputLabel">Author:</label>
                <input type="text" id="author"><br><br>

                <label for="published" class="inputLabel">Published:</label>
                <input type="text" id="published"><br><br>

                <button id="postButton" type="submit" onclick=createRecord()>Create new entry!</button><br><br>
            </form>
        </div>
        <hr>
        <br>
        <div id="deleteContainer">
            <label for="deleteEntry">Would you like to delete a certain entry?:</label>
            <input type="text" id="deleteEntry" size="4"><br><br>
            <button id="deleteButton" onclick=deleteRecord()>Delete record</button>
            <button id="delete" onclick=deleteAll()>Delete all records</button>
        </div>
    </div>
    <hr>

    <script src="script.js"></script>

</body>

</html>
